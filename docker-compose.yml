version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"  # Adjust the port as necessary
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build: ./backend
    ports:
      - "8080:8080"  # Adjust as necessary
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=your_database
      - DB_USER=your_user
      - DB_PASSWORD=your_password
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:latest
    container_name: my-local-mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: student_database
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:


